  <body>
  
  <section>
      <!-- **********************************************************************************************************************************************************

      <!--header start-->

              <div class="sidebar-toggle-box">

              </div>

                    <li><a class="logout" href="{{ url_for('logout') }}">Logout</a></li>

            </div>
        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">

              	  <p class="centered"><img src="{{ url_for('static', filename = 'css/img/logo.png') }}" class="img-circle" width="60"></a></p>

                  <li class="mt">
                      <a class="active" href="{{ url_for('index') }}">
                          <i class="fas fa-home"></i>

                   <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fas fa-fish"></i>
                          <span>Aquariums</span>
                      </a>
		      {% block content %}
                      <ul class="sub">
			  {% for a in aq %}

			 {% endfor %}

		      {% endblock %}
                  </li>

                      <ul class="sub">

                      </ul>

                  <li class="sub-menu">
                      <a href="{{ url_for('about') }}" >

                      </a>
                  </li>

              </ul>
              <!-- sidebar menu end-->
          </div>

      <!--sidebar end-->

      <section id="main-content">
          <section class="wrapper">
		<h1 align="center">Welcome to My Smart Aquarium</h1>
                <div class="row mt">
			<div class = "form-panel">
				<h3 class="mb">Insert ID aquarium</h3>
					<form class="form-inline" role="form" action="" method="post">
						<div class="form-group">
							<label class="sr-only" for="ID">ID Aquarium</label>
								<input type="text" class="form-control" name="id_aquarium" placeholder="ID" value="{{ request.form.id_aquarium }}">
						</div>
						<button type="submit" class="btn btn-theme" value="Add">Add Aquarium</button>
					</form>
			</div>
		</div>
          </section>
      </section>

  </section>

     <!-- js placed at the end of the document so the pages load faster -->

    <!--script for this page-->

	<script type="text/javascript">
        $(document).ready(function (){
        var unique_id = $.gritter.add({
            // (string | mandatory) the heading of the notification
            title: 'Welcome to MySmartAquarium!',
            // (string | mandatory) the text inside the notification
            text: 'A site to control your aquarium remotly!!',
            // (string | optional) the image to display on the left
            image: src="{{ url_for('static', filename = 'css/img/logo.png') }}",
            // (bool | optional) if you want it to fade out on its own or just sit there
            sticky: true,
            // (int | optional) the time you want it to be alive for before fading out
            time: '',
            // (string | optional) the class name you want to apply to that specific message
            class_name: 'my-sticky-class'
        });

        return false;
        });
	</script>

	<script type="application/javascript">
        $(document).ready(function () {
            $("#date-popover").popover({html: true, trigger: "manual"});
            $("#date-popover").hide();
            $("#date-popover").click(function (e) {
                $(this).hide();
            });

            
        });


        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }
    </script>
