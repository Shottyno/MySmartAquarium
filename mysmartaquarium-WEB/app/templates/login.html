<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/css/bootstrap.css') }}" rel="stylesheet">
    <!--external css-->
    <link href="{{ url_for('static', filename = 'css/font-awesome/css/font-awesome.css') }}" rel="stylesheet">
        
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = 'css/css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/css/style-responsive.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
			{% block content %}
				<form class="form-login" action="" method="post">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" name ="username" placeholder="User ID" autofocus value="{{ request.form.username }}">
		            <br>
		            <input type="password" class="form-control" name="password" placeholder="Password" value="{{ request.form.password }}">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="{{ url_for('reset_password_request') }}"> Forgot Password?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" type="submit" value="Login"><i class="fa fa-lock"></i> SIGN IN</button>
		            <hr>
		            
		            <div class="login-social-link centered">
		            <p>or you can sign in via your social network</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="" href="{{ url_for('register') }}">
		                    Create an account
		                </a>
		            </div>
		
		        </div>
		
		      </form>
			{% endblock %}
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename = 'js/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename ='js/js/bootstrap.min.js') }}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script src="{{ url_for('static', filename = 'js/js/jquery.backstretch.min.js') }}"></script>
    <script>
        $.backstretch("{{ url_for('static', filename = 'css/img/logo_bg.png') }}", {speed: 500});
    </script>


  </body>
</html>
